# ---------------------------
# Kingdom Ark - Jekyll Config
# ---------------------------

# Site settings
title: "Kingdom Ark"
description: "A sanctuary for study, reflection, and inspiration."
url: "https://harmoniza.github.io" # local testing
baseurl: "/kingdom-ark" # leave empty for local dev, GitHub Pages will override

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Include / Exclude
include:
  - "_includes"
  - "_layouts"
exclude:
  - "node_modules"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"

# Plugins
plugins: []

# Navigation (use relative URLs, NO Liquid here)
navigation:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about.html"
  - title: "Contact"
    url: "/contact.html"
  - title: "Newsletter"
    url: "/newsletter.html"
  - title: "Topics"
    url: "/topics/index.html"
  - title: "Printables"
    url: "/printables/index.html"
  - title: "Store"
    url: "/store/"
  - title: "Privacy"
    url: "/privacy.html"
  - title: "Terms"
    url: "/terms.html"
